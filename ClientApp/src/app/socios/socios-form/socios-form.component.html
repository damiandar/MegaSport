<h1>Agregar Socio</h1>
<form class="form-horizontal" novalidate 
 [formGroup]="formSocios" (ngSubmit)="save()" >

<fieldset>

<div class="form-group"   [ngClass]="{ 'has-error': 
(
  formSocios.get('nombre').touched || formSocios.get('nombre').dirty && !formSocios.get('nombre').valid  
) } " >

      <label class="col-md-2-control-label" for="nombre">Nombre</label>

      <div class="col-md-8">
                <input class="form-control" 
                  id="nombre"
                  type="text"
                  required
                  formControlName="nombre"
                />
     
          
        <span class="help-block" 
            *ngIf="( formSocios.get('nombre').touched || 
            formSocios.get('nombre').dirty 
                     && !formSocios.valid ) " >
            <span *ngIf="formSocios.get('nombre').errors?.required"   >
              El campo es requerido
            </span>
        </span>
 

      </div>
</div>

<div class="form-group"   [ngClass]="{ 'has-error': 
(
  formSocios.get('fechaNacimiento').touched || formSocios.get('fechaNacimiento').dirty && !formSocios.get('fechaNacimiento').valid  
) } " >



      <label class="col-md-2-control-label" for="nombre">fechaNacimiento</label>

      <div class="col-md-8">
                <input class="form-control" 
                  id="fechaNacimiento"
                  type="text"
                  required
                  formControlName="fechaNacimiento" 
                />
      
        <span class="help-block" 
            *ngIf="( formSocios.get('fechaNacimiento').touched || 
            formSocios.get('fechaNacimiento').dirty 
                     && !formSocios.valid ) " >
            <span *ngIf="formSocios.get('fechaNacimiento').errors?.required"   >
              El campo es requerido
            </span>
        </span>

          

      </div> 
  
</div>



<div class="form-group">
  <div class="col-md-4 col-md-offset-2">
    <span>
      <button class="btn btn-primary"  type="submit"
          [disabled]="!formSocios.valid">
        Guardar
      </button>
      <button class="btn" 
      [routerLink]='["/socios"]'   >
        Cancelar
      </button>

    </span>
  </div>
</div>

</fieldset>


</form>
