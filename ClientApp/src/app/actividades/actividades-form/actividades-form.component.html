<h1>Agregar Actividades</h1>

 
<form class="form-horizontal" novalidate 
[formGroup]="formActividades" (ngSubmit)="save()">

<fieldset>

<div class="form-group" >

      <label class="col-md-2-control-label" for="descripcion">Descripcion</label>

      <div class="col-md-8">
                <input class="form-control" 
                  id="descripcion"
                  type="text"
                  required
                  formControlName="descripcion"
                />
     
          
        <span class="help-block" 
            *ngIf="(  formActividades.get('descripcion').touched || 
                      formActividades.get('descripcion').dirty  && 
                     !formActividades.valid ) " >
            <span *ngIf="formActividades.get('descripcion').errors?.required"   >
              El campo es requerido
            </span>
        </span>

    

      </div>
</div>
<div class="form-group" >

  <label class="col-md-2-control-label" for="precio">Precio</label>

  <div class="col-md-8">
            <input class="form-control" 
              id="precio"
              type="text"
              required
              formControlName="precio"
            />
 
      
    <span class="help-block" 
        *ngIf="(  formActividades.get('precio').touched || 
                  formActividades.get('precio').dirty  && 
                 !formActividades.valid ) " >
        <span *ngIf="formActividades.get('precio').errors?.required"   >
          El campo es requerido
        </span>
    </span>



  </div>
</div>
<div class="form-group">
  <div class="col-md-4 col-md-offset-2">
    <span>
      <button class="btn btn-primary"  type="submit"
          [disabled]="!formActividades.valid">
        Guardar
      </button>
      <button class="btn" 
      [routerLink]='["/categorias"]'   >
        Cancelar
      </button>

    </span>
  </div>
</div>

</fieldset>


</form>
